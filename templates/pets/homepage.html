{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
  <h1>Pets</h1>
{% for pet in pets%}
  <div>
    <figure>
      <img src="{{pet.photo_url}}" alt="a cute pet">
      <figcaption>{{pet.name}} is {{pet.available}}</figcaption>
    </figure>

  </div>
{% endfor %}

{% endblock %}
