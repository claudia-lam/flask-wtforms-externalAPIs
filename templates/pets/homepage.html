{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
  <h1>Our Pets</h1>
{% for pet in pets %}

  {% if pet.available %}
    <h3>Available Pets</h3>
    <div class="available">
      <figure>
        <a href="/{{pet.id}}"><img src="{{pet.photo_url}}" alt="a cute pet"></a>
        <figcaption>{{pet.name}} is {{pet.availability}}</figcaption>
      </figure>

  {% else %}
    <h3>Not Available Pets</h3>
    <div class="not-available">
      <figure>
        <a href="/{{pet.id}}"><img src="{{pet.photo_url}}" alt="a cute pet"></a>
        <figcaption>{{pet.name}} is {{pet.availability}}</figcaption>
      </figure>

  {% endif %}
  </div>

{% endfor %}

<form action="/add" method="get">
  <button>Add Pet</button>
</form>
<div>
  <h2>Random Petfinder Pet</h2>
  <div class="available">
    <figure>
      <img src="{{random_pet.photos.small}}" alt="a cute pet">
      <figcaption>{{random_pet.name}} is a {{random_pet.age}}</figcaption>
    </figure>
</div>
{% endblock %}
