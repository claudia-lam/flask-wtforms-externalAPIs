{% extends 'base.html' %}

{% block title %}Pet Details{% endblock %}

{% block content %}
  <h1>Pet Details</h1>
  <div>
    <p>Name: {{pet.name}}</p>
    {% if pet.photo_url %}<img src="{{pet.photo_url}}" alt="{{pet.name}}">{% endif %}
    <p>Age: {{pet.age}}</p>
    <p>Species: {{pet.species}}</p>
  </div>

  <div>
    <h2>Edit Pet</h2>
    <form id="pet-edit-form" method="POST">
      {% include 'pets/form.html' %}
    </form>
</div>
{% endblock %}
